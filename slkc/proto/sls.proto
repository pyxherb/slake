syntax = "proto3";

message Position {
	uint32 line = 1;
	uint32 column = 2;
}

message Location {
	Position line = 1;
	Position column = 2;
}

enum CompletionItemType {
	Var = 0;
	LocalVar = 1;
	Param = 2;
	Fn = 3;
	Type = 4;
	GenericParam = 5;
	Class = 6;
	Interface = 7;
	Trait = 8;
	Module = 9;
	Enum = 10;
	EnumConst = 11;
	File = 12;
	Keyword = 13;
}
